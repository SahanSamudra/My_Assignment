            <a class="navbar-brand" href="#">Pastry Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="justify-content-end">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>

                    </ul>

            </div>
        </div>
    </nav>
</header>
<main>
    <section class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="mb-3 col-8">
                <label class="form-label" for="IdInput">ID</label>
                <input class="form-control" id="IdInput" placeholder="Enter Customer ID" type="text">

                <label class="form-label" for="NameInput">Name</label>
                <input class="form-control" id="NameInput" placeholder="Enter Customer Name" type="text">

                <label class="form-label" for="DescriptionInput">Description</label>
                <input class="form-control" id="DescriptionInput" placeholder="Enter Customer Address" type="text">

                <label class="form-label" for="QTYInput">QTY</label>
                <input class="form-control" id="QTYInput" placeholder="Enter Customer Contact" type="text">

                <label class="form-label" for="PriceInput">Price</label>
                <input class="form-control" id="PriceInput" placeholder="Enter Customer Contact" type="text">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn-success">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead class="table-danger">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
